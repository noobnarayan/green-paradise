<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/productDetails.css" />
    <script
      src="https://kit.fontawesome.com/a0feeaba88.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="breadcrumb">
        <p>
          Main/Catalog/ <span><u>Houseplant</u></span>
        </p>
      </div>
      <div class="productDetails">
        <div class="leftImages" id="leftImages">
          <!-- images -->
        </div>
        <div class="rightDetails">
          <div class="titleStock" id="titleStock">
            <div class="title"><h1 id="productName"></h1></div>
            <div class="stock"><p id="stock">In Stock</p></div>
          </div>
          <div class="description" id="description">
            <!-- description -->
          </div>
          <div class="buttons">
            <div class="addToCart"><button>Add to basket</button></div>
            <span
              ><i class="fa-regular fa-heart fa-xl" style="color: #486e00"></i
            ></span>
          </div>
          <div class="care">
            <div class="care-text">
              <p>Care</p>
            </div>
            <div class="careTips" id="careTips">
              <!-- care tips -->
            </div>
            <div class="tipsImages">
              <div>
                <img src="../assets/media/productDetails/diameter.png" />
                <h3>Diameter</h3>
                <p id="diameter-details">12cm</p>
              </div>
              <div>
                <img src="../assets/media/productDetails/Height.png" />
                <h3>Height</h3>
                <p id="height-details">+-50cm</p>
              </div>
              <div>
                <img src="../assets/media/productDetails/Loves.png" />
                <h3>Loves</h3>
                <p id="shade-details">Semi-shady</p>
              </div>
              <div>
                <img src="../assets/media/productDetails/Advantages.png" />
                <h3>Advantages</h3>
                <p id="advantages-details">Air Cleaner</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/scripts/productDetails.js"></script>
  </body>
</html>
